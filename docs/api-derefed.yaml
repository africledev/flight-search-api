components:
  parameters:
    NumParam:
      name: num
      in: path
      required: true
      schema:
        type: string
        format: int32
        minimum: 0
        maximum: 99999
        example: 42
      description: The number to search for
      example: 42
    DateParam:
      name: dt
      in: path
      required: true
      schema:
        type: string
        pattern: '[0-9]{1,2}-[0-9]{1,2}'
        example: 01-20
      description: The month and combination (as month-day) to search for
      example: 01-20
  schemas:
    NumQuery:
      type: string
      format: int32
      minimum: 0
      maximum: 99999
      example: 42
    DateQuery:
      type: string
      pattern: '[0-9]{1,2}-[0-9]{1,2}'
      example: 01-20
    GameType:
      type: string
      enum:
        - math
        - date
        - trivia
    APIError:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          example: Bad Request
    TriviaResponse:
      type: object
      required:
        - text
        - number
        - found
        - type
      properties:
        text:
          type: string
          example: The number 42 is the answer to the question Life
        number:
          type: integer
          example: 42
        found:
          type: boolean
          example: true
        type:
          example: trivia
          type: string
          enum:
            - math
            - date
            - trivia
    MathResponse:
      type: object
      properties:
        text:
          type: string
          example: 5 is the number of platonic solids
        number:
          type: integer
          example: 5
        found:
          type: boolean
          example: true
        type:
          example: math
          type: string
          enum:
            - math
            - date
            - trivia
    DateResponse:
      type: object
      properties:
        text:
          type: string
          example: >-
            September 10th is the day in 2001 that Charles Ingram cheats his way
            into winning one million pounds on a British version of Who Wants to
            be a Millionaire.
        year:
          type: integer
          pattern: '[0-9]{4}'
          example: 2001
        number:
          type: integer
          example: 254
        found:
          type: boolean
          example: true
        type:
          example: date
          type: string
          enum:
            - math
            - date
            - trivia
  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            required:
              - error
            properties:
              error:
                type: string
                example: Bad Request
    InternalServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            required:
              - error
            properties:
              error:
                type: string
                example: Bad Request
