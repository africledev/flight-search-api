    description: Number func facts
paths:
  /:
    get:
      operationId: getMetadata
      summary: Get metadata from the API root
      tags:
        - Meta
      responses:
        '200':
          description: OK
  /trivia/{num}:
    get:
      operationId: getTriviaForNumber
      summary: Get a trivia fact for a number
      tags:
        - Facts
      parameters:
        - name: num
          in: path
          required: true
          schema:
            type: string
            format: int32
            minimum: 0
            maximum: 99999
            example: 42
          description: The number to search for
          example: 42
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                required:
                  - text
                  - number
                  - found
                  - type
                properties:
                  text:
                    type: string
                    example: The number 42 is the answer to the question Life
                  number:
                    type: integer
                    example: 42
                  found:
                    type: boolean
                    example: true
                  type:
                    example: trivia
                    type: string
                    enum:
                      - math
                      - date
                      - trivia
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                required:
                  - error
                properties:
                  error:
                    type: string
                    example: Bad Request
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                required:
                  - error
                properties:
                  error:
                    type: string
                    example: Bad Request
